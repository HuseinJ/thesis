name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - uses: actions/checkout@v2

    - name: Build pdf
      run: cd doc && make pdf

    - name: Verify pdf exists
      run: |
        if [ ! -f doc/build/main.pdf ]; then
          echo "PDF not found at doc/build/main.pdf"
          exit 1
        fi

    - name: Upload pdf
      uses: actions/upload-artifact@v2
      with:
        name: thesis
        path: doc/build/main.pdf
        retention-days: 14
