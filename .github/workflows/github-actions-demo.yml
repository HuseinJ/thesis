name: CI

on:
  push:
    tags:
      - 'v*'         # only run when pushing a tag like v1.0, v2.3.4
    paths:
      - 'doc/**'
  pull_request:
    paths:
      - 'doc/**'

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - uses: actions/checkout@v2

    - name: Build pdf
      run: cd doc && make pdf

    - name: Verify pdf exists
      run: |
        echo "Checking if PDF exists..."
        ls -la doc/build
        if [ ! -f doc/build/main.pdf ]; then
          echo "Error: PDF not found at doc/build/main.pdf"
          exit 1
        fi

    - name: Upload pdf (artifact for CI)
      uses: actions/upload-artifact@v4
      with:
        name: thesis
        path: doc/build/main.pdf
        retention-days: 14

    - name: Upload PDF to Release
      if: startsWith(github.ref, 'refs/tags/')   
      uses: softprops/action-gh-release@v1
      with:
        files: doc/build/main.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
