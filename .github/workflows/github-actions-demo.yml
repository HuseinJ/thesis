name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - uses: actions/checkout@v2

    - name: Build pdf
      run: cd doc && make pdf

    - name: Verify pdf exists
      run: |
        echo "Checking if PDF exists..."
        ls -la doc/build
        if [ ! -f doc/build/main.pdf ]; then
          echo "Error: PDF not found at doc/build/main.pdf"
          exit 1
        fi

    - name: Debug PDF Generation
      run: |
        echo "Debugging PDF Generation..."
        ls -la doc/build

    - name: Upload pdf
      uses: actions/upload-artifact@v4
      with:
        name: thesis
        path: doc/build/main.pdf
        retention-days: 14